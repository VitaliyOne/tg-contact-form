<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>HTML Template</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="formFeedback">
			<div class="titleFeedback">Напишите нам</div>
			<form onsubmit="return false" class="form" action="" method="get">
				<div class="textFeedback">Имя*</div>
				<input class="textInputeFeedback" placeholder="Иван" id="UserFirstName" type="text" value="">
				<div class="textFeedback">Отчество</div>
				<input class="textInputeFeedback" placeholder="Иванов" id="UserLastName" type="text" value="">
				<div class="textFeedback">Электронная почта*</div>
				<input class="textInputeFeedback" placeholder="Ivanich@mail.ru" id="UserEmail" type="text" value="">
				<div class="new">
					<div class="textFeedback">Оцените сервис:</div>
					<div class="rating-area">
						<input type="radio" id="star-5" name="rating" value="5">
						<label for="star-5" title="Оценка «5»"></label>	
						<input type="radio" id="star-4" name="rating" value="4">
						<label for="star-4" title="Оценка «4»"></label>    
						<input type="radio" id="star-3" name="rating" value="3">
						<label for="star-3" title="Оценка «3»"></label>
						<input type="radio" id="star-2" name="rating" value="2">
						<label for="star-2" title="Оценка «2»"></label>    
						<input type="radio" id="star-1" name="rating" value="1">
						<label for="star-1" title="Оценка «1»"></label>
						<input type="radio" id="star-0" name="rating" value="0" checked>
					</div>
				</div>
				<textarea class="feedback" placeholder="Текст" id="Feedback" type="text" value="" autocomplete="off"></textarea>
				<input class="submitFeedback" type="submit" id="submit" value="Отправить">
			</form>
		</div>
		<script src="js/index.js"></script>
	</body>
</html>
